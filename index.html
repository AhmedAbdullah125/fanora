  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Alexandria', 'sans-serif'],
          },
          colors: {
            primary: '#1B3B32',       // Deep Green
            'primary-hover': '#15462D',
            'accent-light': '#E6F3EC', // Light Green
            'hero-bg': '#F8F8F6',      // Soft Gray
            border: '#E4E4E4',
            'card-bg': '#FFFFFF',
            'tag-bg': '#F3F3F3',
            'tag-text': '#3D3D3D',
            text: '#000000',
            'text-secondary': '#555555',
          },
          borderRadius: {
            '4xl': '32px',
            '5xl': '48px',
          },
          boxShadow: {
            'soft': '0 4px 20px rgba(0, 0, 0, 0.05)',
            'hover': '0 10px 25px rgba(0, 0, 0, 0.08)',
          }
        }
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      background-color: #FFFFFF;
      color: #000000;
      -webkit-font-smoothing: antialiased;
      font-family: 'Alexandria', sans-serif;
    }

    /* Minimal Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #F8F8F6;
    }

    ::-webkit-scrollbar-thumb {
      background: #D4D4D4;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #A3A3A3;
    }

    /* Dotted Grid Pattern */
    .bg-dots {
      background-image: radial-gradient(rgba(0, 0, 0, 0.06) 2px, transparent 0);
      background-size: 32px 32px;
    }
  </style>
